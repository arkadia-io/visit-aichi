<!-- EXPERIENCE SECTION -->
<section id="experience" class="relative min-h-screen flex flex-col items-center justify-center text-white overflow-hidden">

  <!-- Background -->
  <div id="experienceBg"
       class="absolute inset-0 w-full h-full bg-cover bg-center transition-all duration-700"
       style="background-image: url('img/Hitsumabushi.jpg');"></div>

  <!-- Overlay -->
  <div class="absolute inset-0 bg-black/50"></div>

  <!-- Content -->
  <div class="relative z-10 w-full max-w-6xl p-4 grid grid-cols-1 md:grid-cols-2 gap-6">
    <!-- Kiri: Judul + Deskripsi -->
    <div class="flex flex-col justify-center">
      <!-- Dinamis Judul + Deskripsi -->
      <div class="mt-4">
        <h3 id="title" class="text-2xl font-semibold mb-2">California - USA</h3>
        <p id="desc" class="text-base opacity-80">Sepulveda Dam</p>
      </div>
    </div>

    <!-- Kanan: Slider Thumbnail -->
    <div class="grid grid-cols-2 sm:grid-cols-4 gap-3">
      <div class="cursor-pointer exp-thumb" data-bg="img/Hitsumabushi.jpg" data-title="Hitsumabushi" data-desc="Grilled eel dish unique to Aichi, a must-try for food lovers.">
        <img src="img/Hitsumabushi.jpg" class="w-full h-32 object-cover rounded-xl shadow-md hover:scale-105 transition"/>
      </div>
      <div class="cursor-pointer exp-thumb" data-bg="img/Inuyama-fest.jpg" data-title="Inuyama Festival" data-desc="Experience floats and festivities around the historic castle.">
        <img src="img/Inuyama-fest.jpg" class="w-full h-32 object-cover rounded-xl shadow-md hover:scale-105 transition"/>
      </div>
      <div class="cursor-pointer exp-thumb" data-bg="img/Nagoya-fest.jpg" data-title="Nagoya Festival" data-desc="Enjoy parades, traditional performances, and local celebrations.">
        <img src="img/Nagoya-fest.jpg" class="w-full h-32 object-cover rounded-xl shadow-md hover:scale-105 transition"/>
      </div>
      <div class="cursor-pointer exp-thumb" data-bg="img/osu-shopping-street.jpg" data-title="Osu Shopping Street" data-desc="Blend of traditional shops and modern boutiques for souvenirs & snacks.">
        <img src="img/osu-shopping-street.jpg" class="w-full h-32 object-cover rounded-xl shadow-md hover:scale-105 transition"/>
      </div>
    </div>
  </div>
</section>
